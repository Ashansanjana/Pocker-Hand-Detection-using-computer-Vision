<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Poker Hand Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark blue/grey background */
            color: #ecf0f1; /* Light text */
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #34495e; /* Slightly lighter container */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }

        h1 {
            color: #f1c40f; /* Yellow accent */
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .video-feed {
            border: 5px solid #27ae60; /* Green border for the camera feed */
            border-radius: 10px;
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 20px auto;
        }

        .instruction-box {
            background-color: #27ae60; /* Green box */
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè Live Poker Hand Detection üöÄ</h1>
        <p>Hold your 5 cards clearly in view of the camera for a result.</p>
        
        <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Webcam Video Stream">
        
        <div class="instruction-box">
            The hand ranking is displayed directly on the video feed.
        </div>
    </div>
</body>
</html>
